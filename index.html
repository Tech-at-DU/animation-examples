/* Define some custom properties 
Looks for these below */
:root {
  /* Defines a spring like motion with linear() */
  /* Look for this name below --linear-spring */
  --linear-spring: linear(
    /* Initial stretch forward */
    0, 0.15, 0.3, 0.45 20%,
    /* First back-and-forth */
    0.6, 0.8 35%, 1.1, 0.9 50%, 1.05, 0.95 65%, 1.02, 0.98 80%,
    /* Final oscillations approaching rest */
    1.01, 0.99 90%, 1
  );

  /* Defines a bounce like motion with linear() */
  /* Look for this name below --linear-bounce */
  --linear-bounce: linear(
    /* Start to 1st bounce */
    0, 0.004, 0.016, 0.035, 0.063 9.1%, 0.141, 0.25, 0.391, 0.563, 0.765, 1,
    /* 1st to 2nd bounce */
    0.891, 0.813 45.5%, 0.785, 0.766, 0.754, 0.75, 0.754, 0.766, 0.785, 0.813 63.6%, 0.891, 1 72.7%,
    /* 2nd to 3rd bounce */
    0.973, 0.953, 0.941, 0.938, 0.941, 0.953, 0.973, 1,
    /* 3rd bounce to end */
    0.988, 0.984, 0.988, 1
  );
}

/* This defines the key frames for an animation */
/* NOTE: the name of this animation is: animation-1 */
@keyframes animation-1 {
  from { translate: 45px 0; }
  to { translate: 45px 90px; }
}

.box-1 {
  position: relative;
  border: 1px solid;
  width: 100px;
  height: 100px;

  & > :nth-child(1) {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: black;
    translate: 45px 0;
    /* Assign the animation by name */
    animation-name: animation-1;
    /* An animation will not unless you set a duration 
    TODO: try changing the value here to smaller or larger number. */
    animation-duration: 1000ms;
    /* Set the number of times the animation plays, try a number and 
    'infinite'. TODO: try a number here like 3. */
    animation-iteration-count: infinite;
    /* Set the direction of animation, TODO: try: reverse and alternate */
    animation-direction: alternate;
    /* This sets the ending state for the animation, try: backwards 
    To see the effect of fill-mode you'll need to set count to a 
    small number. Look at where the object starts and ends. */
    animation-fill-mode: forwards;
    /* Add an easing function, TODO: try any easing function, ease, 
    ease-in, ease-out etc. TODO: try using the custom properties
    --linear-spring and --linear-bounce here. */
    animation-timing-function: ease-in;
    /* Set a delay before an animation starts, TODO: try any time like 
    3s, or 2000ms */
    animation-delay: 0;
  }
}

/* ***** Example 3 ***** */
/* ********************* */

/* Keyframes can be detailed, you can set properties at any location in the timeline */
/* The timeline is defined as a percentage from 0 to 100. */
/* values animate from one % keyframe to the next. */
@keyframes animation-3 {
  0%   { translate: 45px 45px; }
  10%  { translate: 10px 45px; }
  20%  { translate: 10px 10px; }
  40%  { translate: 80px 10px; }
  60%  { translate: 80px 80px; }
  80%  { translate: 10px 80px; }
  90%  { translate: 10px 45px; }
  100% { translate: 45px 45px; }
}

/* NOTE! You can also use "from" and "to" to set the 
beginning and ending keyframes. For example: 

@keyframes name {
  from { ... }
  to { ... }
} 

"from" is equivalent to 0%
"to" is equivalent to 100% 

*/

.box-3 {
  position: relative;
  border: 1px solid;
  width: 100px;
  height: 100px;

  & > :nth-child(1) {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: black;
    translate: 45px 45px;
    /* Assign the animation by name */
    animation-name: animation-3;
    animation-duration: 7s;
    /* TODO: Try some of the other properties covered above 
    here. Try the default timing functions . 
    Make your own timing function. Then try the default timing 
    functions: ease, ease-in, ease-out, and ease-in-out. Last
    try --linear-spring and --linear-bounce. */
    animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    animation-iteration-count: infinite;
  }
}

/* ***** Example 4 ***** */
/* ********************* */

/* This example reiterates the idea that animations can be reused */
@keyframes animation-4 {
  from { rotate: 0deg; }
  to   { rotate: 360deg; }
}

/* The example below creates 4 boxes, each with a ::before and ::after
element, all of which use the keyframe animation above! 
Each animation uses different properties. */

.box-4 {
  --size: 100px;
  --duration: 20000ms;
  --alpha: 0.5;

  position: relative;
  border: 1px solid;
  width: var(--size);
  height: var(--size);
  overflow: hidden;

  & * {
    animation-name: animation-4;
    animation-duration: var(--duration);
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
  }

  & > div {
    position: absolute;
    width: var(--size);
    height: var(--size);
    /* background-color: rgba(255, 0, 0, var(--alpha));  */
    background-color: oklch(0.75 0.3 0 / var(--alpha));
    transform-origin: center center;

    &::after {
      content: '';
      display: block;
      position: absolute;
      width: calc(var(--size) / 2);
      height: calc(var(--size) / 2);
      transform-origin: left center;
      /* background-color: rgba(0, 255, 0, var(--alpha));  */
      background-color: oklch(0.75 0.3 50 / var(--alpha));
      animation-name: animation-4;
      animation-duration: calc(var(--duration) * 1.3);
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
      animation-direction: reverse;
    }

    &::before {
      content: '';
      display: block;
      position: absolute;
      width: calc(var(--size) / 2);
      height: calc(var(--size) / 2);
      transform-origin: left center;
      background-color: rgba(0, 0, 255, var(--alpha)); 
      background-color: oklch(0.75 0.3 200 / var(--alpha));
      animation-name: animation-4;
      animation-duration: calc(var(--duration) * 1.4);
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
    }
  }

  & > div:nth-child(1) {
    left: calc(var(--size) / -2);
    top: calc(var(--size) / -2);
    /* border-radius: 50% 50% 50% 0; */
  }

  & > div:nth-child(2) {
    right: calc(var(--size) / -2);
    top: calc(var(--size) / -2);
    /* border-radius: 50% 50% 0 50%; */
  }

  & > div:nth-child(3) {
    right: calc(var(--size) / -2);
    bottom: calc(var(--size) / -2);
    /* border-radius: 50% 0 50% 50%; */
  }

  & > div:nth-child(4) {
    left: calc(var(--size) / -2);
    bottom: calc(var(--size) / -2);
    /* border-radius: 0 50% 50% 50%; */
  }
}

.box-7 {
  border: 1px solid;
  width: 200px;
  height: 200px;
  position: relative;

  & > div { /* child divs */
    width: 50px;
    height: 50px;
    background-color: limegreen;
    position: absolute;
    left: 50%;
    top: 50%;
    /* translate: -50% -50%; */
    border-radius: 0 50% 50% 50%;
    transform-origin: 0% 0%;
    
    /* You can assign the same properties to all elements */
    animation-name: clover;
    animation-duration: 10s;
    animation-timing-function: var(--linear-spring);
    animation-iteration-count: infinite;
  }

  & > div:nth-child(1) {
    rotate: -135deg;
    /* Assign unique properties to elements */
    animation-delay: 400ms;
  }

  & > div:nth-child(2) {
    rotate: -230deg;
    /* Assign unique properties to elements */
    animation-delay: 800ms;
  }

  & > div:nth-child(3) {
    rotate: -40deg;
    /* Assign unique properties to elements */
    animation-delay: 1600ms;
  }
}

@keyframes clover {
  0%   { scale: 0; }
  50%  { scale: 1; }
  100% { scale: 1; } /* Create a pause in motion. */
}
