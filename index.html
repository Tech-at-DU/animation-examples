/* Define some custom properties 
Looks for these below */
:root {
  /* Defines a spring like motion with linear() */
  /* Look for this name below --linear-spring */
  --linear-spring: linear(
    /* Initial stretch forward */
    0, 0.15, 0.3, 0.45 20%,
    /* First back-and-forth */
    0.6, 0.8 35%, 1.1, 0.9 50%, 1.05, 0.95 65%, 1.02, 0.98 80%,
    /* Final oscillations approaching rest */
    1.01, 0.99 90%, 1
  );

  /* Defines a bounce like motion with linear() */
  /* Look for this name below --linear-bounce */
  --linear-bounce: linear(
    /* Start to 1st bounce */
    0, 0.004, 0.016, 0.035, 0.063 9.1%, 0.141, 0.25, 0.391, 0.563, 0.765, 1,
    /* 1st to 2nd bounce */
    0.891, 0.813 45.5%, 0.785, 0.766, 0.754, 0.75, 0.754, 0.766, 0.785, 0.813 63.6%, 0.891, 1 72.7%,
    /* 2nd to 3rd bounce */
    0.973, 0.953, 0.941, 0.938, 0.941, 0.953, 0.973, 1,
    /* 3rd bounce to end */
    0.988, 0.984, 0.988, 1
  );
}

/* Keyframes can be detailed, you can set properties at any location in the timeline */
/* The timeline is defined as a percentage from 0 to 100. */
/* values animate from one % keyframe to the next. */
@keyframes animation-3 {
  0%   { translate: 45px 45px; } /* center */
  10%  { translate: 10px 45px; } /* top center */
  20%  { translate: 10px 10px; } /* top left */
  40%  { translate: 80px 10px; } /* top right */
  60%  { translate: 80px 80px; } /* botton right */
  80%  { translate: 10px 80px; } /* bottom left */
  90%  { translate: 10px 45px; } /* left center */
  100% { translate: 45px 45px; } /* center */
}

.box-3 {
  position: relative;
  border: 1px solid;
  width: 100px;
  height: 100px;

  & > :nth-child(1) {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: black;
    translate: 45px 45px;
    /* Assign the animation by name */

    animation-duration: 7s;

    /* TODO: Try some of the other properties covered above

/* This example reiterates the idea that animations can be reused */
@keyframes animation-4 {
  from { rotate: 0deg; }
  to   { rotate: 360deg; }
}

/* The example below creates 4 boxes, each with a ::before and ::after
element, all of which use the keyframe animation above! 
Each animation uses different properties. */

.box-4 {
  --size: 100px;
  --duration: 20000ms;
  --alpha: 0.5;

  position: relative;
  border: 1px solid;
  width: var(--size);
  height: var(--size);
  overflow: hidden;

  /* All of the objects use animation-4 */
  & * {
    animation-name: animation-4;
    animation-duration: var(--duration);
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
  }

  & > div {
    position: absolute;
    width: var(--size);
    height: var(--size);
    /* background-color: rgba(255, 0, 0, var(--alpha));  */
    background-color: oklch(0.75 0.3 0 / var(--alpha));
    transform-origin: center center;

    &::after {
      content: '';
      display: block;
      position: absolute;
      width: calc(var(--size) / 2);
      height: calc(var(--size) / 2);
      transform-origin: left center;
      /* background-color: rgba(0, 255, 0, var(--alpha));  */
      background-color: oklch(0.75 0.3 50 / var(--alpha));
      animation-name: animation-4;

      /* Change the duration. */
      animation-duration: calc(var(--duration) * 1.3);
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
      animation-direction: reverse;
    }

    &::before {
      content: '';
      display: block;
      position: absolute;
      width: calc(var(--size) / 2);
      height: calc(var(--size) / 2);
      transform-origin: left center;
      background-color: rgba(0, 0, 255, var(--alpha)); 
      background-color: oklch(0.75 0.3 200 / var(--alpha));
      animation-name: animation-4;
      /* Change the duration */
      animation-duration: calc(var(--duration) * 1.4);
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
    }
  }

  & > div:nth-child(1) {
    left: calc(var(--size) / -2);
    top: calc(var(--size) / -2);
    /* border-radius: 50% 50% 50% 0; */
  }

  & > div:nth-child(2) {
    right: calc(var(--size) / -2);
    top: calc(var(--size) / -2);
    /* border-radius: 50% 50% 0 50%; */
  }

  & > div:nth-child(3) {
    right: calc(var(--size) / -2);
    bottom: calc(var(--size) / -2);
    /* border-radius: 50% 0 50% 50%; */
  }

  & > div:nth-child(4) {
    left: calc(var(--size) / -2);
    bottom: calc(var(--size) / -2);
    /* border-radius: 0 50% 50% 50%; */
  }
}

/* ********************* */
/* ***** Example 7 ***** */
/* ********************* */

.box-7 {
  border: 1px solid;
  width: 100px;
  height: 100px;
  position: relative;

  & > div { /* child divs */
    width: 50px;
    height: 50px;
    background-color: limegreen;
    position: absolute;
    left: 50%;
    top: 50%;
    /* translate: -50% -50%; */
    border-radius: 0 50% 50% 50%;
    /* Use transform origin to move the point of transformation. 
    These objects animate from the upper left corner! This places
    the point of transform at the pointy tip. The objects have been
    rotated so it may not appear as the upper left. 
    TODO: change the values below, try any value from 0 to 100%. */
    transform-origin: 0 0;
    
    /* You can assign the same properties to all elements */
    animation-name: clover;
    animation-duration: 10s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

  & > div:nth-child(1) {
    background-color: tomato;
    rotate: 0;
    /* Assign unique properties to elements */
    animation-delay: 400ms;
  }

  & > div:nth-child(2) {
    background-color: gold;
    rotate: 120deg;
    /* Assign unique properties to elements */
    animation-delay: 800ms;
  }

  & > div:nth-child(3) {
    rotate: 240deg;
    /* Assign unique properties to elements */
    animation-delay: 1600ms;
  }
}

@keyframes clover {
  0%   { scale: 0; rotate: 0; }
  50%  { scale: 1; }
  100% { scale: 1; rotate: 45deg;} /* Create a pause in motion. */
}

/* Above the motion is applied for the first half of

/* ***** Example 8 ***** */

.box-8 {
  width: 100px;
  height: 100px;
  border: 1px solid;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgb(87, 80, 80);

  & > div {
    width: 80px;
    height: 30px;
    border-radius: 50%;
    background-color: rgb(235, 234, 232);
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.41);

    animation-name: blink;
    animation-duration: 10s;
    animation-iteration-count: infinite;

    & > div {
      width: 30px;
      height: 30px;
      background-color: rgb(48, 91, 128);
      border-radius: 50%;
      position: absolute;
      left: 50%;
      translate: -50%;
      top: 0;

      animation-name: scan;
      animation-duration: 9s;
      animation-iteration-count: infinite;
      
      & > div {
        width: 15px;
        height: 15px;
        background-color: rgb(4, 4, 4);
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
      }
    }
  }
}

@keyframes blink {
  0%   { height:  0; }
  10%  { height: 30px; }
  50%  { height: 30px; }
  52%  { height:  0; }
  55%  { height: 30px; }
  98%  { height: 30px; }
  100% { height:  0; }
}

@keyframes scan {
  0%   { left: 50%; }
  33%  { left: 50%; }
  40%  { left:  0%; }
  48%  { left:  0%; }
  50%  { left: 50%; }
  77%  { left: 50%; }
  80%  { left: 90%; }
  87%  { left: 90%; }
  91%  { left: 50%; }
  100% { left: 50%; }

/* Animate a custom property! */

.box-9 {
  border: 1px solid;
  width: 200px;
  height: 200px;
  position: relative;

  & > div {
    position: absolute;
    border-style: solid;
    border-width: 10px;
    border-bottom: none;
    transform-origin: 50% 100%;
    left: 50%;
    bottom: 50%;
    translate: -50% 50%;

    width: 100px;
    height: 50px;
    border-radius: 60px 60px 0 0;

    animation-name: rainbow;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;

    --hue: 0;
  }

  & > div:nth-child(1) {
    border-color: hsl(var(--hue), 90%, 50%);
  }

  
}

/* To animate a custom property, use key frames. */
@keyframes rainbow {
  0%   { --hue: 0; }
  100% { --hue: 360; }
}

/* Some properties won't animate. When this happens you 
can set the syntax/type of the custom property like this. */
@property --hue {
  initial-value: 0;
  inherits: false;
  syntax: '<number>'; /* This property is now a number and will animate smoothly */
}
